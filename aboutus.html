<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }

    .intro-section {
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
      align-items: center;

      align-items: center;

    .intro-image img {

      height: 220px;
      object-fit: cover;

      border: 5px solid #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);

    .intro-text {

    }

    .intro-text h1 {

      margin-bottom: 0.5rem;
    }

    .intro-text h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #e0e0e0;
      margin-bottom: 1rem;
    }

    .intro-text p {
      font-size: 1.1rem;
      color: #ddd;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      .intro-section {
        padding: 2rem 1rem;
      }

      .intro-content {
        flex-direction: column;
        text-align: center;
      }

      .intro-text h1 {
        font-size: 2.2rem;
      }

      .intro-text h2 {

      }
    }

</html>
