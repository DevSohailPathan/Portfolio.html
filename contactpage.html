<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Contact Page</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f4f9f4, #e2f0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    h2 {
      color: #4CAF50;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 2px solid #dcdcdc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s, transform 0.2s;
    }

    input:hover, textarea:hover {
      border-color: #4CAF50;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #45a049;
      transform: scale(1.05);
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .info span {
      color: #4CAF50;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="contact-box">
    <h2>Contact Our Grocery Store</h2>
    <p>We‚Äôre happy to serve you fresh and quality products!</p>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <p>üìç <span>Location:</span> Green Market, Pune</p>
      <p>üìû <span>Phone:</span> +91 98765 43210</p>
      <p>‚è∞ <span>Hours:</span> 8 AM - 9 PM</p>
    </div>
  </div>

</body>
</html>
